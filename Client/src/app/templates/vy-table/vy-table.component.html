<div style="margin: 0 80px" id="testTable">
  <div class="row">
    <div *ngFor="let col of lstColumns" class="col cell cell-title" [ngStyle]="col.titleStyle">
      <div class="small-title">
        {{col.title}}
      </div>     
    </div>
  </div>

  <div class="row">
    <div *ngFor="let col of lstColumns" class="col cell cell-filter" [ngStyle]="col.filterStyle">
      <input type="text" [(ngModel)]="col.filter" class="form-control" id="search">
    </div>
  </div>

  <!-- <div *ngFor="let row of lstCurrentDataRows | vyTableFilter : lstColumns | vyTableOrderBy : lstOrderByFields; let i = index" [ngClass]="{'even': i%2 == 0}" class="row"> -->
  <div *ngFor="let row of lstDataRows | vyTableFilter : lstColumns | vyTableOrderBy : lstOrderByFields; let i = index" [ngClass]="{'even': i%2 == 0}"
    class="row" >
    <div *ngFor="let col of lstColumns" class="col cell" [ngStyle]="col.cellStyle" (click)="col.bClickCell ? clickCellFunc(row): ''">
      <div *ngIf="col.type == 'html'" [innerHtml]="row[col.name]"></div>
      <div *ngIf="col.type != 'html'"> {{row[col.name]}} </div>
    </div>
  </div>
</div>
