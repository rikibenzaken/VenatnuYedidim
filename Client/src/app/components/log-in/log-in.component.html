

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmcJWztCYo2xInukOD2bnFp-lPK-IFuCA&libraries=places" asyncdefer></script>


<div class="background-logo col-sm-12" [style.height.px]="imgHeight">
  <div class="col-sm-4"></div>
  <div class="my-div col-sm-4">
    <!-- <div class="small-logo col-sm-2"></div> -->
    <div>
      <div class="usr-icon"></div>
      <input type="text" name="user-name" [(ngModel)]="nvUserName" class="form-control" placeholder="שם משתמש">
    </div>
    <div>
      <div class="lock"></div>
      <input type="password" name="password" [(ngModel)]="nvPassword" class="form-control" placeholder="סיסמה">
    </div>
    <!-- <div class="col-sm-3"></div> -->
    <button class="btn btn-circle1 btn-pink my-btn" (click)="logIn()">כניסה</button>
  </div>
</div>
