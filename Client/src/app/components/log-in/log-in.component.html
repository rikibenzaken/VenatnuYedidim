<div class="background-logo col-sm-12" [style.height.px]="imgHeight">
  <div class="col-sm-4"></div>
  <div class="my-div col-sm-4">
    <div class="row">
      <img src="../../../assets/images/logo.jpg" height="50px;" class="img"/>
    </div>
    <div class="row">
      <input type="text" name="user-name" [(ngModel)]="nvUserName" class="form-control usr-input" placeholder="שם משתמש">
    </div>
    <div class="row">
      <input type="password" name="password" [(ngModel)]="nvPassword" class="form-control lock-input" placeholder="סיסמה">
    </div>
    <button class="btn btn-circle1 btn-pink my-btn" (click)="logIn()">כניסה</button>
  </div>
</div>
