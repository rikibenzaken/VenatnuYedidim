<button name="addConversation" (click)="newConversation()">הוסף שיחה</button>

<!-- <router-outlet></router-outlet> -->
 <ul>
    <li *ngFor="let conver of conversationsList">
        <div>
<span>{{conver.conversationSummary}}</span>

        </div>
        <button name="UpdateConversation" (click)="conversationSelect=conver">ערוך שיחה</button>
        <button name="delete" (click)="deleteConversation(1,1)" >מחק שיחה</button>
       
    </li>
 </ul>


<div *ngIf="conversationSelect!=null">
<app-student-conversation-details [conversation]=conversationSelect></app-student-conversation-details>
</div>
