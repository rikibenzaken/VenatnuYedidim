<button name="addConversation" (click)="conversationSelect=null; flag=1;">הוסף שיחה</button>

<!-- <router-outlet></router-outlet> -->
 <ul>
    <li *ngFor="let conver of conversationsList">
        <div>
<span>{{conver.nvConversationSummary}}</span>
        </div>
        <button name="UpdateConversation" (click)="conversationSelect=conver; flag=1;">ערוך שיחה</button>
        <button name="delete" (click)="deleteConversation(conver.iConversationId,1)" >מחק שיחה</button>
       
    </li>
 </ul>


<div *ngIf="flag==1">
<app-student-conversation-details [conversation]=conversationSelect></app-student-conversation-details>
</div>

<app-vy-table [lstColumns]="lstColumns" [lstDataRows]="lstDataRows"></app-vy-table>
