<div class="col-sm-12 event-menu">
  <div class="name col-sm-2">אירוע חדש</div>
  <div class="col-sm-1"></div>
  <ul>
    <li (click)="eventDetails()" class="col-sm-1" *ngIf="isDetails==false">פרטים</li>
    <li (click)="eventParticipants()" class="col-sm-1">משתתפים</li>
  </ul>
  <div class="col-sm-5"></div>
  <button *ngIf="isDetails==true" (click)="save()" class="btn">שמירה</button>
  <button routerLink="/events" class="btn">סגור</button>
</div>

<router-outlet (activate)="onRouterOutletActivate($event)"></router-outlet>
