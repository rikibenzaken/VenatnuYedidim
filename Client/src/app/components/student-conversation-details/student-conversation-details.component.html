<div class="form ">
  <div class="row ">
    <div class="col-sm-8"></div>
    <div class="col-sm-4">
      <button class="btn-circle btn-save" (click)="saveConversation()">שמור v </button>
      <button class="btn-circle btn-close" (click)="cancel()">סגור x </button>
    </div>
  </div>
  <div class="content">
    <div class="row ">
      <div *ngIf="conversation && conversation.iConversationId!=null">
        <h2>עריכה</h2>
      </div>
      <div *ngIf="conversation.iConversationId==null">
        <h2>הוספה</h2>
      </div>
      <div class="row ">

        <div class="form-group  ">
          <label for="conversationType">סוג שיחה</label>

          <!-- <input type="text" name="conversationType" class="form-control"  [(ngModel)]="conversation.nvConversationType" [ngModelOptions]="{standalone: true}"/>-->
          <select [(ngModel)]="conversation.iConversationType">
            <option *ngFor='let t of sysTableList' [value]="t.iSysTableRowId">{{t.nvValue}}</option>
          </select>
        </div>
        <br/>
        <!-- <div class="form-group ">
          <label for="conversationDate">תאריך</label>
          <input type="date" name="conversationDate" class="form-control" [ngModel]="conversation.dConversationDate|date:'yyyy-MM-dd'"
            (ngModelChange)="conversation.dConversationDate = $event" [ngModelOptions]="{standalone: true}" />
        </div> -->
        <div class="form-control">
            <label for="conversationDate">תאריך</label>
          <input name="conversationDate" [(ngModel)]="currentConver.dConversationDate" ngui-datetime-picker date-only="true" close-on-select="false"/>
        </div>

        <div class="form-group ">
          <label for="conversationTime">שעה</label>
          <!-- <input type="time" name="conversationDateTime" class="form-control" [ngModel]="conversation.dtConversationTime | date:'hh:mm'"
            (ngModelChange)="conversation.dtConversationTime = $event" [ngModelOptions]="{standalone: true}" /> -->
          <input type="time" id="conversationTime" name="conversationTime" [(ngModel)]="currentConver.conversationTime" [ngModelOptions]="{standalone: true}"/>
        </div>
        <br/>
        <br/>
        <div class="row">
          <div class="form-group col-sm-12">
            <label for="conversationSummary">סיכום</label>
            <input type="text" name="conversationSummary" class="form-control" [(ngModel)]="currentConver.nvConversationSummary" [ngModelOptions]="{standalone: true}"/>
          </div>
        </div>
        <!-- <div class="form-group ">
          <label for="nextConversationDate">תאריך שיחה הבאה</label>
          <input type="datetime" name="nextConversationDate" class="form-control" [ngModel]="conversation.dtNextConversationDate | date:'d/M/yy, h:mm a'"
            (ngModelChange)="conversation.dtNextConversationDate = $event" [ngModelOptions]="{standalone: true}" />
        </div> -->
        <div class="form-control">
          <label for="nextConversationDate">תאריך שיחה הבאה</label>
          <input name="dtNextConversationDate" [(ngModel)]="currentConver.dtNextConversationDate" ngui-datetime-picker date-only="true" close-on-select="false"/>
        </div>

      </div>
      <app-task #task></app-task>
    </div>
  </div>
  <!-- [type]="typeTask" -->
