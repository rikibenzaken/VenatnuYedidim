
<div *ngIf="iConversationId==1">
<h2>הוספה</h2>
</div>
<div *ngIf="iConversationId==2">
  <h2>עריכה</h2>
  </div>
<div>
    <div>
      <label for="conversationType">סוג שיחה</label>
      <input type="text" name="conversationType" [(ngModel)]="conversationType"/>
    </div>
    
    <div>
      <label for="conversationDate">תאריך</label>
      <input type="date" name="conversationDate" [(ngModel)]="conversationDate"/>
    </div>
    <div>
      <label for="conversationDateTime">שעה</label>
      <input type="datetime" name="conversationDateTime"  [(ngModel)]="conversationDateTime"/>
    </div>
    <div>
      <label for="conversationSummary">סיכום</label>
      <input type="text" name="conversationSummary" [(ngModel)]="conversationSummary"/>
    </div>
    <div>
       <label for="NextconversationDate">תאריך ליצירת קשר פעם הבאה</label>
       <input type="datetime" name="NextconversationDate" [(ngModel)]="NextconversationDate"/>
    </div>
    <input type="button" name="save" value="שמירה" (click)="addConversation(1)"/>
  </div>
