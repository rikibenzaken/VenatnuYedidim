<div class="row col-sm-12">
  <div class="form-group ">
    <label for="taskType">סוג משימה</label>
    <select name="taskType" class="form-control">
      <option *ngFor="let type of taskTypeList">{{type['nvValue']}}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="taskDate">תאריך</label>
    <input type="date" name="taskDate" class="form-control" />
    <!-- [ngModel]="conversation.dConversationDate | date:'d/M/yy' -->
  </div>
  <div class="form-group">
    <label for="taskTime">שעה</label>
    <input type="time" name="taskTime" class="form-control" />
    <!-- [ngModel]="conversation.dtConversationTime| date:'shortTime'" -->
  </div>
</div>
