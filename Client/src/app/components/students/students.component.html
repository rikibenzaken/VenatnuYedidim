
<button class="btn consolidation">איחוד כרטיסים</button>
<button class="btn newStudent" routerLink="student/0/student-details">תלמיד חדש</button>

 <button class="btn edit" routerLink="student/1/student-details">עריכה </button>

<div class="container">
 
 <!-- <app-vy-table [lstColumns]="lstColumns" [lstDataRows]="lstDataRows"></app-vy-table> -->

        <table class="table table-striped">
                <thead>
                  <tr>
                
                    <th>שם פרטי</th>
                    <th>שם משפחה</th>
                    <th>טלפון</th>
                    <th>נייד</th>
                    <th>דו"אל</th>
                    <th>מוסד לימודים</th>
                    <th>משויך לאברך</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let student of studentList">
                 
                      <td>   {{student.nvFirstName}}</td>
                      <td> {{student.nvLastName}}</td>
                      <td> {{student.nvPhone}}</td>
                      <td>{{student.nvMobile}}</td>
                      <td> {{student.nvEmail}}</td>
                      <td> {{student.nvYeshivaName}}</td>
                      <td> </td>
                  </tr>
                </tbody>
              </table>
       
      
  
</div>
