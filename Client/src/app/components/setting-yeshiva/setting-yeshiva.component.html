<form class=settingYeshiva>
  
  <button (click)="close()">ביטול</button>

  <button (click)="save()">שמור</button>

  <div>שם מוסד</div>
  <input class=inputYeshiva type="text" maxlength="50" [(ngModel)]="yeshiva.nvYeshivaName" />
  <div>כתובת</div>
  <input class=inputYeshiva type="text" maxlength="50" [(ngModel)]="yeshiva.nvAddress" />
  <div>עיר</div>
  <input class=inputYeshiva type="text" maxlength="50" [(ngModel)]="yeshiva.nvCity" />
  <div>שם איש קשר</div>
  <input class=inputYeshiva type="text" maxlength="50" [(ngModel)]="yeshiva.nvContact" />
  <div>טלפון</div>
  <input class=inputYeshiva type="text" maxlength="50" [(ngModel)]="yeshiva.nvMobile" />
  <div>מייל</div>
  <input class=inputYeshiva type="text" maxlength="50" [(ngModel)]="yeshiva.nvEmail" /> 

  <div>תפקיד</div>
  <select>
    <option>תפקיד 1</option>
    <option>תפקיד 2</option>
    <option>תפקיד 3</option>
  </select>
   
</form>
