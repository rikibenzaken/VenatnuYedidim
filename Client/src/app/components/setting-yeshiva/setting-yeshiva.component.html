<form class=settingYeshiva>

  <button (click)="cancel()">סגור</button>

  <button (click)="save()">שמור</button>

  <div>שם מוסד</div>
  <input class=inputYeshiva type="text" maxlength="50" [(ngModel)]="yeshiva.nvYeshivaName" [ngModelOptions]="{standalone: true}"/>
  <div>כתובת</div>
  <input class=inputYeshiva type="text" maxlength="50" [(ngModel)]="yeshiva.nvAddress" [ngModelOptions]="{standalone: true}"/>
  <div>עיר</div>
  <input class=inputYeshiva type="text" maxlength="50" [(ngModel)]="yeshiva.nvCity" [ngModelOptions]="{standalone: true}"/>
  <div>שם איש קשר</div>
  <input class=inputYeshiva type="text" maxlength="50" [(ngModel)]="yeshiva.nvContact" [ngModelOptions]="{standalone: true}"/>
  <div>טלפון</div>
  <input class=inputYeshiva type="text" maxlength="50" [(ngModel)]="yeshiva.nvMobile" [ngModelOptions]="{standalone: true}"/>
  <div>מייל</div>
  <input class=inputYeshiva type="text" maxlength="50" [(ngModel)]="yeshiva.nvEmail" [ngModelOptions]="{standalone: true}"/>

  <div>תפקיד</div> 

  <select [(ngModel)]="yeshiva.iRoleType">
    <option *ngFor='let y of sysTableList' [value]="y.iSysTableRowId">{{y.nvValue}}</option>
  </select>
</form>
