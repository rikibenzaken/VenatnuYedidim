<div class="row first-row">
    <div class="add-area">
<button class="btn-circle btn-add" (click)="flag=true"> הוסף תלמיד +</button>
</div>
</div>

<div *ngIf="flag==true"  class="add-student">
  <span class="Student-affiliation">שיוך תלמידים</span>
  <button (click)="cancelAdd()" class="btn-org">ביטול</button>
  <button (click)="saveAdd()" class="btn-pink">שמירה</button>
  <app-vy-multy-select [fullList]="listToSelect" [titleStr]="title" [inputTitle]="inputTitle" (onSave)="getFromChild($event)"></app-vy-multy-select>
</div>

<div class="row">
<app-vy-table [lstColumns]="lstColumns" [lstDataRows]="allStudents" (clickCell)="deleteStudent($event)"></app-vy-table> 
</div>
