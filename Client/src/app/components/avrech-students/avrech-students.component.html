
<button (click)="flag=true">הוסף תלמיד</button>
<div *ngIf="flag==true"  class="addStudent">
  <span>שיוך תלמידים</span>
  <button (click)="cancelAdd()">ביטול</button>
  <button (click)="saveAdd()">שמירה</button>
  <app-vy-multy-select [fullList]="allStudents" [(ngModel)]="filterList"></app-vy-multy-select>
</div>
