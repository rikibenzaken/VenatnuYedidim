<div class="row component-name-header">
    <div class="col-sm-4 component-name">אברכים</div>
    <div class="actions col-sm-8">

        <button class="btn btn-small excel" (click)="downloadExcel()" value="Export to Excel"></button>
        <button class="btn btn-small" (click)="tableToPdf('אברכים')">pdf</button>
        <button class="btn btn-circle1 btn-orange"> שליחת מייל</button>
        <button class="btn btn-circle1 btn-pink" routerLink="student/0/student-details">אברך חדש</button>
    </div>
</div>

<app-vy-table #avrechim [lstColumns]="lstColumns" [lstDataRows]="avrechimList" (clickCell)="click($event)"></app-vy-table>


<div *ngIf="flag">
    <div  class="content-modal">
        <div class="close" (click)="flag=false">x</div>
       <span class="caption-delete">מחיקת אברך</span>
         <p>
            האם אתה בטוח שברצונך למחוק אברך זה?
         </p>
         <button class="btn-yesNo" (click)="delete()">כן</button>
         <button class="btn-yesNo" (click)="flag=false">לא</button>
     </div>
    </div>
