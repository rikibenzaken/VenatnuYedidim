
<div class="row">
    
<div class="ChoosTable col-sm-3" style="float: right">
<p>
 בחר טבלה
</p>
<!-- [(ngModel)]="Id" -->
<select (change)="getValues()" [(ngModel)]="idSysTableRow">
    <option *ngFor="let name of tableNames"  value={{name.iSysTableId}}>{{name.nvSysTableName}}</option>
</select>





<input type="button" value="הוספת ערך+" (click)="divNewValue=true" class="btn-circle btn-add"/>
<div *ngIf="divNewValue">
<input type="text" [(ngModel)]="roeToadd.nvValue" [ngModelOptions]="{standalone: true}"/>
<button (click)="saveNeeValue()">שמור</button>
<button (click)="divNewValue=false">סגור</button>

  

</div>
</div>

<div class="col-sm-8 myTable" style="float:left;">

<!-- SysTableService -->

<app-vy-table [lstColumns]="lstColumns" [lstDataRows]="Values" (clickCell)="editSysTableRow($event)"></app-vy-table>
<div>
    <form class="form" *ngIf="toEdit">
<input type="text" [(ngModel)]="row.nvValue" value={{row.nvValue}} class="input" [ngModelOptions]="{standalone: true}"/>
<input type="submit" value="שמור" (click)="saveEditValue()"/>
    </form>
</div>
</div>
</div>
