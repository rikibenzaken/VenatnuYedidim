<form class="form-horizontal row">

  <div class="form-horizontal">
    <label for="user-name">שם משפחה:</label>
    <input type="text" class="form-control" maxlength="15" [(ngModel)]="person.nvLastName"/>
  </div>

  <div class="form-horizontal">
    <label for="user-name">שם פרטי:</label>
    <input type="text" class="form-control" maxlength="15" [(ngModel)]="person.nvFirstName"/>
  </div>

  <div class="form-horizontal">
    <label for="user-name">נייד:</label>
    <input type="tel" class="form-control" [(ngModel)]="person.nvMobile"/>
  </div>

  <div class="form-horizontal">
    <label for="user-name">מייל:</label>
    <input type="email" class="form-control" [(ngModel)]="person.nvEmail"/>
  </div>

  <div class="form-horizontal">
    <label for="user-name">שם משתמש:</label>
    <input type="text" class="form-control" maxlength="15"  [(ngModel)]="user.nvUserName"/>
  </div>

  <div class="form-horizontal">
    <label for="user-name">סיסמה:</label>
    <input type="password" class="form-control"  [(ngModel)]="user.nvPassword"/>
  </div>

  <label for="permittion">הרשאה:</label>
  <select name="permittion"  [(ngModel)]="user.iPermissionId">
    <option [ngValue]="1">new value</option>
    <option [ngValue]="2">new value</option>
    <option [ngValue]="3">new value</option>
    <option [ngValue]="4">new value</option>
  </select>
</form>
